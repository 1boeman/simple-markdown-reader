{% extends 'base.html' %}
{% block title %}
  Overzicht
{% endblock %}


{% block header %}
{% if name %}
  <h1>Lijst {{ name }}!</h1>
{% endif %}
{% endblock %}

{% block content %}
{% if files %}
<ul>
{% for f in files %}
  <li><a href="{{ f.url }}">{{ f.title }}</a></div>
{% endfor %}
</ul>
{% endif%}

{% endblock %}
