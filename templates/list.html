{% extends 'base.html' %}
{% block title %}
  Overzicht
{% endblock %}


{% block header %}
{% if name %}
  Lijst {{ name }}!
{% endif %}
{% endblock %}

{% block content %}
{% if rows %}
<ul>
{% for f in rows %}
  <li><a href="{{url_for ('toon_artikel', artikel_id = f.id)}}">{{ f.titel }}</a></li>
{% endfor %}
</ul>
{% endif%}

{% endblock %}
